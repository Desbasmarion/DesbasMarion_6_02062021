<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="Elements_integration_html/Vector.png" />
  <title>Fisheye - Marcel Nikolic</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header role="banner">
        <a href="index.html">
            <img src="logo.png" alt="Fisheye Home page" class="logo_fiche">
        </a>
    </header>

    <main>
        <section class="header_photographe">
            <h1>Marcel Nikolic</h1>
            <p class="localisation">Berlin, Germany</p>
            <p>Toujours à la recherche de LA photo</p>
            <nav>
                <ul>
                    <li>#travel</li>
                    <li>#architecture</li>
                </ul>
            </nav>
            <button type="button" class="button_contact">
                Contactez-moi
            </button>
            <img src="Elements_integration_html/image_fiche_MarcelNikolic.png" alt="Marcel Nikolic">
        </section>

        <section class="galerie">
            <nav>
                <ul class="tri">
                    <li>Popularité</li>
                    <li>Date</li>
                    <li>Titre</li>
                </ul>
            </nav>

            <div class="photos">

            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
