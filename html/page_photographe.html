<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="../images/iconePhoto.png" />
  <title>Fisheye</title>
  <link rel="stylesheet" href="../css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5521a522f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header role="banner">
        <a href="index.html">
            <img src="../images/logo.png" alt="Fisheye Home page" class="logo_file">
        </a>
    </header>
    
    <div id="dialog" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-desc" aria-modal="true" aria-hidden="true" tabindex="-1" class="c-dialog">
        <div role="document" class="c-dialog__box">
            <button type="button" aria-label="Fermer" title="Fermer cette fenêtre modale" data-dismiss="dialog" class="buttonClose">X</button>
            <form action="" method="post">
                <h2>Contactez-moi</h2>

                <p>
                    <label for="firstName">Prénom</label><br/>
                    <input type="text" id="firstName"/>
                    <span class="errorFirst"></span>
                </p>
                <p>
                    <label for="lastName">Nom</label><br/>
                    <input type="text" id="lastName">
                    <span class="errorLast"></span>
                </p>
                <p>
                    <label for="email">Email</label><br />
                    <input type="email" id="email" />
                    <span class="errorMail"></span>
                </p>
                <p>
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" cols="45" rows="7"></textarea>
                    <span class="errorMessage"></span>
                </p>
                <p>
                    <button type="submit" class="btnSend">Envoyer</button>
                </p>
            </form>
        </div>
    </div>

    <main id="main">
        <button type="button" aria-haspopup="dialog" aria-controls="dialog" class="button_contact">Contactez-moi</button>
    
        <section class="header_photographer">
            <!--Dynamics integration with javascript-->
        </section>

        <section class="gallery">
            <label for="sorting_media">Trier par</label>
            <select name="options" id="sorting_media">
                <option value="popularite">Popularité</option>
                <option value="date">Date</option>
                <option value="titre">Titre</option>
            </select>

            <div id="medias_photographer">
            <!--Dynamics integration with javascript-->
            </div>

        </section>
    </main>
    
    <script src="../js/script_photographe.js"></script>
</body>
